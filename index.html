<!DOCTYPE html>
<html>
  <head>
    <link href="https://bootswatch.com/cosmo/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <h1>Find and Replace</h1>
      <form id="find-replace">
        <div class="form-group">
          <label for="sentence">Enter a sentence:</label>
          <input id="sentence" type="text">

          <label for="word">Enter a word:</label>
          <input id="word" type="text">

          <label for="replacement">Enter a replacement word:</label>
          <input id="replacement" type="text">
        </div>
        <button type="submit" class="btn btn-warning">Replace!</button>
      </form>

      </br>

      <div id="result">
        <p>Your new sentence is: <span class='new-sentence'></span></p>
      </div>
    </div>
  </body>
</html>
